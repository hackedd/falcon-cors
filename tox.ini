[tox]
envlist = py27,
          py34,

[testenv]
deps = --user -r{toxinidir}/test-requires

[testenv:py27]
commands = pylint -E {toxinidir}/src/falcon_cors
           python -m unittest discover -s tests

[testenv:py34]
commands = pylint -E {toxinidir}/src/falcon_cors
           python3 -m unittest discover -s tests

