[tox]
envlist = py27,
          py34,

[testenv]
deps = -r{toxinidir}/test-requires
install_command = python -m pip install --user {opts} {packages}

[testenv:py27]
commands = pylint -E {toxinidir}/src/falcon_cors
           python -m unittest discover -s tests

[testenv:py34]
commands = pylint -E {toxinidir}/src/falcon_cors
           python3 -m unittest discover -s tests

